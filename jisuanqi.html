<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个简单的网页计算器">
    <title>简单计算器</title>
    <style>
        /* 全局样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        /* 计算器容器 */
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* 显示屏样式 */
        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: right;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* 表格样式 */
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px;
        }

        /* 按钮样式 */
        button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e9ecef;
        }

        /* 特殊按钮样式 */
        .operator {
            background-color: #e3f2fd;
        }
        .equals {
            background-color: #4caf50;
            color: white;
        }
        .clear {
            background-color: #ffebee;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <table>
            <tr>
                <td><button class="clear" onclick="clearDisplay()">C</button></td>
                <td><button onclick="appendToDisplay('(')">(</button></td>
                <td><button onclick="appendToDisplay(')')">)</button></td>
                <td><button class="operator" onclick="appendToDisplay('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('7')">7</button></td>
                <td><button onclick="appendToDisplay('8')">8</button></td>
                <td><button onclick="appendToDisplay('9')">9</button></td>
                <td><button class="operator" onclick="appendToDisplay('*')">×</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('4')">4</button></td>
                <td><button onclick="appendToDisplay('5')">5</button></td>
                <td><button onclick="appendToDisplay('6')">6</button></td>
                <td><button class="operator" onclick="appendToDisplay('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('1')">1</button></td>
                <td><button onclick="appendToDisplay('2')">2</button></td>
                <td><button onclick="appendToDisplay('3')">3</button></td>
                <td><button class="operator" onclick="appendToDisplay('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('0')">0</button></td>
                <td><button onclick="appendToDisplay('.')">.</button></td>
                <td colspan="2"><button class="equals" onclick="calculate()">=</button></td>
            </tr>
        </table>
    </div>

    <script>
        /**
         * 向显示屏添加内容
         * @param {string} value - 要添加的值
         */
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        /**
         * 清除显示屏内容
         */
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        /**
         * 计算结果
         */
        function calculate() {
            try {
                const display = document.getElementById('display');
                display.value = eval(display.value);
            } catch (error) {
                document.getElementById('display').value = '错误';
            }
        }
    </script>
</body>
</html>
