<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟火里的尘埃 - CD播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c, #1f1f1f);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .cd-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            perspective: 1000px;
        }

        .cd {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .cd.playing {
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotateZ(0); }
            to { transform: rotateZ(360deg); }
        }

        .cd-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('cd-cover.jpg') center/cover no-repeat;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .cd::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .cd::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .controls {
            text-align: center;
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 24px;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .artist {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 0 15px;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            transform: scale(1.1);
            color: #ff6b6b;
        }

        .play-pause {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .play-pause:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        /* 背景动画效果 */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects"></div>
    
    <div class="player-container">
        <div class="song-info">
            <h1 class="song-title">烟火里的尘埃</h1>
            <p class="artist">华晨宇</p>
        </div>

        <div class="cd-container">
            <div class="cd">
                <div class="cd-cover"></div>
            </div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>

        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button class="control-button" onclick="prevTrack()">
                <i class="fas fa-backward"></i>
            </button>
            <button class="control-button play-pause" onclick="togglePlay()">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
            <button class="control-button" onclick="nextTrack()">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <audio id="audio" src="smoke-in-fireworks.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const cd = document.querySelector('.cd');
        const playIcon = document.getElementById('play-icon');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        let isPlaying = false;

        // 创建背景粒子效果
        function createParticles() {
            const container = document.querySelector('.background-effects');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        function togglePlay() {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }

        function playMusic() {
            cd.classList.add('playing');
            playIcon.className = 'fas fa-pause';
            audio.play();
            isPlaying = true;
        }

        function pauseMusic() {
            cd.classList.remove('playing');
            playIcon.className = 'fas fa-play';
            audio.pause();
            isPlaying = false;
        }

        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = progressPercent + '%';

            // 更新时间显示
            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60);
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);

            durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // 上一曲和下一曲功能（示例）
        function prevTrack() {
            // 实现上一曲逻辑
            console.log('Previous track');
        }

        function nextTrack() {
            // 实现下一曲逻辑
            console.log('Next track');
        }

        // 事件监听
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            cd.classList.remove('playing');
            playIcon.className = 'fas fa-play';
            isPlaying = false;
        });
        progressContainer.addEventListener('click', setProgress);
    </script>
</body>
</html>
